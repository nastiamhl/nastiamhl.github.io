<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="preload">
    <div class="container-fluid g-0">
        <div class="row g-0">
            <div class="col-12">
                <div class="row g-0">
                    <div class="col-md-9 offset-md-1 col-xs-12">
                        <nav id="menu">
                            <header id="header">
                                <img src=" ../src/images/svg/closing-tag.svg" alt="closing-tag-img"
                                    srcset="../src/images/svg/closing-tag-360w.svg 360w" id="header__img">
                                <h1 id="header__title">Front-End</h1>
                            </header>
                            <div id="menu__menu-items" class="ms-auto">
                                <a href="#news" class="menu__menu-item">Wiadomości</a>
                                <a href="#tech" class="menu__menu-item">Technologie</a>
                                <img src="../src/images/svg/hamburger-icon.svg" alt="hamburger-menu-icon"
                                    id="menu__hamburger--hidden">
                            </div>
                        </nav>
                    </div>
                </div>
                <main>
                    <div class="row g-0">
                        <div class="col-md-10 offset-md-1">
                            <div id="form-section">
                                <div class="row g-0">
                                    <div class="col-md-6 col-xs-12">
                                        <div id="poster"></div>
                                    </div>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="form form-container" id="choose-form-container">
                                            <div>
                                                <h2 class="form-container__title">
                                                    Dzień dobry
                                                </h2>
                                                <div>
                                                    <button class="btn btn-primary switch" id="to-login">
                                                        Zaloguj się
                                                    </button>
                                                    <div class="form-container__title--sub">
                                                        lub
                                                    </div>
                                                    <button class="btn btn-secondary switch" id="to-register">
                                                        Zarejestruj
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form form-container--hidden" id="login-form-container">
                                            <form id="login-form">
                                                <h2 class="form-container__title">
                                                    Zaloguj się
                                                </h2>
                                                <div class="form__input__container">
                                                    <input type="text" name="login-username" id="login-username"
                                                        class="form__input" required>
                                                    <label for="login-username" class="form__input__label"
                                                        id="label-login-username">
                                                        Login
                                                    </label>
                                                </div>
                                                <div class="form__input__container">
                                                    <input type="password" name="login-password" id="login-password"
                                                        class="form__input" required>
                                                    <label for="login-password" class="form__input__label"
                                                        id="label-login-password">
                                                        Hasło
                                                    </label>
                                                    <img src="./images/svg/eye-icon.svg" width="20px" height="20px"
                                                        alt="toggle-password-visibility" class="toggle-password"
                                                        id="show-login-password">
                                                    <img src="./images/svg/eye-slash-icon.svg" width="20px"
                                                        height="20px" alt="toggle-password-visibility"
                                                        class="toggle-password hidden" id="hide-login-password">
                                                </div>
                                                <div class="form__input__container">
                                                    <div class="toggle-switch__container">
                                                        <div class="toggle-switch" id="switch-remember-me">
                                                            <input type="checkbox" name="remember-me" id="remember-me">
                                                            <span class="toggle-switch__slider"></span>
                                                        </div>
                                                        <label for="remember-me" class="toggle-switch__label">Zapamiętaj
                                                            moją sesję</label>
                                                    </div>
                                                </div>
                                                <div class="form__submit-btn">
                                                    <div class="d-flex align-items-center justify-content-center">
                                                        <button class="btn btn-primary" type="submit">
                                                            Dalej
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="link link-secondary form-link switch" id="to-register">
                                                    Nie mam konta
                                                </div>
                                            </form>
                                        </div>
                                        <div class="form form-container--hidden" id="register-form-container">
                                            <form id="register-form">
                                                <h2 class="form-container__title">
                                                    Zarejestruj się
                                                </h2>
                                                <div class="form__input__container">
                                                    <input type="text" name="register-username" id="register-username"
                                                        class="form__input" required value="">
                                                    <label for="register-username" class="form__input__label"
                                                        id="label-register-username">
                                                        Login
                                                    </label>
                                                </div>
                                                <div class="form__input__container">
                                                    <input type="password" name="register-password"
                                                        id="register-password" class="form__input" required value="">
                                                    <label for="register-password" class="form__input__label"
                                                        id="label-register-password" autocomplete="new-password">
                                                        Hasło
                                                    </label>
                                                    <img src="./images/svg/eye-icon.svg" width="20px" height="20px"
                                                        alt="toggle-password-visibility" class="toggle-password"
                                                        id="show-register-password">
                                                    <img src="./images/svg/eye-slash-icon.svg" width="20px"
                                                        height="20px" alt="toggle-password-visibility"
                                                        class="toggle-password hidden" id="hide-register-password">
                                                </div>
                                                <hr>
                                                <div class="form__input__container">
                                                    <input type="text" name="register-name" id="register-name"
                                                        class="form__input" required value="">
                                                    <label for="register-name" class="form__input__label"
                                                        id="label-register-name">
                                                        Imię i nazwisko
                                                    </label>
                                                </div>
                                                <div class="form__input__container">
                                                    <input type="email" name="register-email" id="register-email"
                                                        class="form__input" required value="">
                                                    <label for="register-email" class="form__input__label"
                                                        id="label-register-email">
                                                        Email
                                                    </label>
                                                </div>
                                                <div class="form__input__container">
                                                    <div class="d-flex align-items-start">
                                                        <label class="checkbox-container">
                                                            <input type="checkbox" name="consent" id="consent">
                                                            <span class="checkmark"></span>
                                                        </label>
                                                        <label for="consent" class="checkbox__label">
                                                            Wyrażam zgodę na lorem ipsum lorem ipsum
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form__submit-btn">
                                                    <div class="d-flex align-items-center justify-content-center">
                                                        <button class="btn btn-primary" type="submit">
                                                            Załóż konto
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="link link-secondary form-link switch" id="to-login">
                                                    Chcę się zalogować
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
